<div class="row mx-auto d-flex justify-content-center mt-2 ">
  <div class="justify-content-center" [ngClass]="{' gap-3 flex w-85  home  flex-wrap': !inDestinationPage , 'd-flex gap-2 flex-wrap justify-content-center': inDestinationPage}">
    <p-card class="p-0 col-md-3"  *ngFor="let pack of packages; let i = index" >
      <div class="mb-0 p-0">
        <div class="relative mx-auto">
          <img [src]="pack.image" [alt]="pack.name" class="w-full border-round" />
          <p-tag [value]="pack.packBadge" [severity]="getSeverity(pack.packBadge)" class="absolute" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
        </div>
      </div>
      <div class="my-2 font-medium w-auto">
        <span class="p-1 rounded" [ngStyle]="{backgroundColor:'var(--highlight-bg)', color: 'var(--highlight-text-color)'}">{{ pack.name }}</span> 
      </div>
      <div class="d-flex gap-4 align-items-center">
        <div class="d-flex justify-content-center align-items-center gap-1 flex-column">
          <i class="pi pi-calendar" style="font-size: 1rem"></i>
          <div class="mt-0 info font-semibold text-xl">{{ pack.days + "D" }} {{ pack.nights + "N" }}</div>
        </div>
        <div class="d-flex flex-column align-items-center gap-1">
          <i class="pi pi-users" style="font-size: 1rem"></i>
          <div class="mt-0 font-semibold text-xl" [ngStyle]="{color: 'var(--surface-ground-pink-400)'}">
            <span class="m-0">1</span>
          </div>
        </div>
      </div>
      <div class="flex justify-content-between align-items-center">
        <div class="mt-0 font-semibold text-xl">{{ 'INR ' + pack.price }}</div>
        <span>
          <p-button label="Know More" severity="help" ariaLabel="none" (click)="packageClicked(pack)" />
        </span>
      </div>
    </p-card>
  </div>
</div>
