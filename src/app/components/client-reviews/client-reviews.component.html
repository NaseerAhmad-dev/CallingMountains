<section class="d-flex main-wrapper rounded mx-auto w-85 client-review-wrapper justify-content-center align-items-center flex-column">
    <div>
        <p class="text-secondary fw-bolder font-100">
            Read trusted reviews from our customers
        </p>
    </div>
    <div class="container my-5">
        <div class="d-flex gap-4">  
            <div class="d-flex flex-column align-items-center text-primary">
                <div class="review-container w-100 w-md-50 position-relative d-flex justify-content-center">
                    <div class="review-card" *ngFor="let review of reviews; let i = index"
                        [class.active]="i === currentReviewIndex" [class.previous]="i === currentReviewIndex - 1"
                        [class.next]="i === currentReviewIndex + 1">
                        {{review |json}}
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3 mr-5 gap-3">
                                <img [src]="review.image" class="rounded-circle " alt="" height="100" width="100">
                                <div class="d-flex flex-column gap-2">
                                    <h5 class="card-title mb-0">{{ review.name }}</h5>
                                    <h6 class="card-title mb-0">{{review.location}}</h6>
                                </div>
                            </div>
                            <p class="card-text d-flex justify-content-center">{{ review.review }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
