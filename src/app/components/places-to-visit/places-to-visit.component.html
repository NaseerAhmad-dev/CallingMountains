@for(place of places; track place){
<div pAnimateOnScroll enterClass="zoomin" leaveClass="fadeout"
    class="flex custom-scroll-class col-md-4 box flex-column border-0 shadow-1 mb-2 justify-content-center align-items-center animation-duration-1000">
        <img [src]="place.ImgUrl" class="card-img-top" alt="..." style="height: 300px; width: 300px;">
    <div class="py-2 bg-green">
        <h5 class="text-primary">{{place.name}}</h5>
    </div>
</div>
}
