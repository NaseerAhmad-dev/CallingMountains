<section class="p-md-4">
  <nav class="nav nav-pills d-flex flex-wrap pl-md-2 mb-3 col-12 my-2">
    <a class="nav-link rounded clickable pe-auto" [ngClass]="{'highlighted': active === 0}" aria-current="page" (click)="filterPacks(0)">All </a>
    <a class="nav-link rounded clickable pe-auto" [ngClass]="{'highlighted': active === 1}" aria-current="page" (click)="filterPacks(1)">Solo </a>
    <a class="nav-link rounded clickable pe-auto" [ngClass]="{'highlighted': active === 2}" (click)="filterPacks(2)">Couple </a>
    <a class="nav-link rounded clickable pe-auto" [ngClass]="{'highlighted': active === 3}" (click)="filterPacks(3)">Family</a>
  </nav>
  <div id="packages" class="packages-wrapper rounded d-flex flex-wrap row">
    <div class="my-2 col-md-4" *ngFor="let packagesType of packsToDisplay">
      <div class="card" (click)="viewPack(packagesType)">
        <div class="">
          <span class="badge">4.5 / 5</span>
          <img [src]="packagesType.imgUrl" class="card-img-top" alt="..." style="height: 300px;">
        </div>
        <div class="tour_price has_discount w-md-50 d-flex gap-2 align-items-center justify-content-center">
          <span class="text-decoration-line-through fw-lighter">{{packagesType.originPrice}}</span>
          <span class="fw-bolder">{{packagesType.discount}}</span>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{packagesType.title}}</h5>
          <p class="card-text">{{packagesType.description}}</p>
          <div>
            <p class="m-0" style="color: #5479d6">Days / Nights</p>
            <div class="d-flex gap-5">
              <p>{{packagesType.days || 6}}</p>
              <p>{{packagesType.nights || 6}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
